name: Version Bump PR

on:
  push:
    branches:
      - main

jobs:
  bump:
    if: "!contains(github.event.head_commit.message, 'chore: version bump')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23

      - run: npm ci
      - run: npm run build:all

      - name: Bump version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version patch --no-git-tag-version
          echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: version bump"
          branch: version-bump/${{ env.VERSION }}
          title: "chore: version bump to ${{ env.VERSION }}"
          body: |
            This PR was auto-generated after changes were pushed to main.
            Once merged, a tag will be created and the package published to npm.
